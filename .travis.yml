language: java 

sudo: false

os: osx
osx_image: xcode9.1
before_install:
  - bash .travis-prepare.sh

install: true

script:
  - xcodebuild -scheme JTouchBar-Debug
  - mvn -B clean install -f pom-debug.xml
  - xcodebuild -scheme JTouchBar-Release
  - mvn -B clean install -f pom.xml

deploy:
  # deploy master to staging
  - provider: script
    script: "sh $TRAVIS_BUILD_DIR/.travis-staging.sh"
    skip_cleanup: true
    on:
      branch: master
      tags: true
  # deploy development to snapshot
  - provider: script
    script: "sh $TRAVIS_BUILD_DIR/.travis-snapshot.sh"
    skip_cleanup: true
    on:
      branch: development
      tags: true

cache:
  directories:
    - $HOME/.m2
    - $HOME/.binaries
